<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Meal DB</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-secondary">
      <h1 class="text-center mt-3">Search your favourite Meal </h1>

      <div class="input-group mb-3 w-50 mx-auto bg-dark mt-4 text-light">
            <input id="search-field" type="text" class="form-control" placeholder="Search your favourite meal"
                  aria-label="Recipient's username" aria-describedby="button-addon2">

            <button onclick=searchFood() class="btn btn-outline-secondary" type="button"
                  id="button-search">Search</button>
      </div>
      <script src="meal.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
